<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- ID Card Background -->
  <rect x="0" y="0" width="300" height="180" rx="10" ry="10" fill="#ffffff" stroke="#45a049" stroke-width="5"/>
  
  <!-- Organization Logo Area -->
  <circle cx="50" cy="40" r="25" fill="#f8f8f8" stroke="#45a049" stroke-width="2"/>
  <text x="90" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#45a049">Karuna For All</text>
  <text x="90" y="60" font-family="Arial" font-size="12" fill="#666666">Volunteer ID Card</text>
  
  <!-- Photo Placeholder -->
  <rect x="30" y="75" width="75" height="85" rx="5" ry="5" fill="#f0f0f0" stroke="#cccccc" stroke-width="1"/>
  <text x="42" y="120" font-family="Arial" font-size="10" fill="#999999">Photo</text>
  
  <!-- Member Information -->
