  <text x="120" y="110" font-family="Arial" font-size="11" fill="#333333">ID: VOL-______________</text>
  <text x="120" y="130" font-family="Arial" font-size="11" fill="#333333">Since: ______________</text>
  <text x="120" y="150" font-family="Arial" font-size="11" fill="#333333">Contact: ____________</text>
  
  <!-- QR Code Placeholder -->
  <rect x="230" y="75" width="50" height="50" rx="5" ry="5" fill="#f8f8f8" stroke="#cccccc" stroke-width="1"/>
  <text x="239" y="105" font-family="Arial" font-size="8" fill="#999999">QR Code</text>
</svg>